<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Jogo da Forca</title>
</head>
<body>

    <header>
        <h1>Jogo da forca</h1>
    </header>

    <main>
        <section class="informacoes">
            <div class="name">
                <h2>Nome: <span id="playerName">Inara </span> </h2>
            </div>

            <div class="pontuacao">
                <h2>Pontos: <span id="pontos">10</span></h2>
            </div>
        </section>

        <section class="containerForca">
            <div class="containerBoneco">
                <div class="boneco">
                    <span class="cabeca"></span>
                    <span class="corpo"></span>
                    <span class="bracoD"></span>
                    <span class="bracoE"></span>
                    <span class="pernaD"></span>
                    <span class="pernaE"></span>
                </div>
            </div>
            <div class="letras" id="containerLetras">
            </div>
            <div class="dicas" id="containerDicas">
            </div>
        </section>

        <section class="teclado">
            <div class="btns-letras" id="teclado">
            </div>
            <div class="btn-options">
                <button class="btnDica">Dica 1 - (-10 pontos)</button>
                <button class="btnDica">Dica 2 - (-20 pontos)</button>
                <button class="btnDica">Dica 3 - (-30 pontos)</button>
            </div>
        </section>
    </main>

    <script src="./js/data.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
    
</body>
</html>
