<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <title>Jogo da Forca</title>
  </head>
  <body>
    <header>
      <h1>Jogo da forca</h1>
    </header>

    <main>
      <section class="informacoes">
        <div class="name">
          <h2>Nome: <span class="playerName"></span></h2>
        </div>

        <div class="pontuacao">
          <h2>Pontos: <span class="pontos"></span></h2>
        </div>
      </section>

      <section class="containerForca">
        <div class="containerBoneco">
          <div class="boneco">
            <span class="cabeca"></span>
            <span class="corpo"></span>
            <span class="bracoD"></span>
            <span class="bracoE"></span>
            <span class="pernaD"></span>
            <span class="pernaE"></span>
          </div>
        </div>
        <div class="letras">
          <div class="categoria">
            <span class="dicaCategoria" id="dicaCategoria"></span>
          </div>
          <div id="containerLetras"></div>
        </div>
        <div class="dicas" id="containerDicas"></div>
      </section>

      <section class="teclado">
        <div class="btns-letras" id="teclado"></div>
        <div class="btn-options">
          <button id="dica1" disabled="true" class="btnDica">
            Dica 1 - 10 pontos
          </button>
          <button id="dica2" disabled="true" class="btnDica">
            Dica 2 - 20 pontos
          </button>
          <button id="dica3" disabled="true" class="btnDica">
            Dica 3 - 30 pontos
          </button>
        </div>
      </section>
    </main>

    <script src="./js/main.js" type="module"></script>
    <script
  src="https://example.com/fontawesome/v6.5.2/js/all.js"
  data-auto-replace-svg="nest"
></script>

    <div class="modal" id="modal">
      <div class="modal-content-start">
        <section class="header">
          <h1 class="title">Jogo da Forca</h1>
        </section>
        
          <button id="play-game" class="play-game-call-action">
            <img src="./img/play.png" alt="icon play">
          </button>
        </section>
      </div>

      <div class="modal-content-get-name" style="display: none">
      
        <section class="content">
          <form action="">
            <h3 class="subtitle">Qual é o seu nome?</h3>
            <input type="text" id="name-player" />
          </form>
          <button id="start-game" class="call-action">Começar</button>
        </section>
      </div>

      <div class="modal-content-win" style="display: none">
        <h1>VOCÊ VENCEU!</h1>
        <div>
          <button class="call-action" id="end-game">Parar por aqui</button>
          <button class="call-action" id="next-word">Proxima Palavra</button>
        </div>
      </div>

      <div class="modal-content-loser" style="display: none">
        <h1>Não foi dessa vez!</h1>
        <section class="loser-infos">
          <p>Pontos: <span class="pontos"></span></p>
          <p>Palavras: <span class="totalPalavras"></span></p>
        </section>
        <div>
          <button id="restart" class="call-action">Reiniciar</button>
        </div>
      </div>
      <div class="modal-content-finish" style="display: none">
        <article>
          <h1>Uau <span class="playerName"></span>!</h1>
          <p>Você mandou muito bem</p>
        </article>
        <section class="finish-infos">
          <p>Pontos: <span class="pontos"></span></p>
          <p>Palavras: <span class="totalPalavras"></span></p>
        </section>
        <div>
          <button id="homePage" class="call-action">Pagina Inicial</button>
          <button id="restart" class="call-action">Reiniciar</button>
        </div>
      </div>
    </div>
  </body>
</html>
